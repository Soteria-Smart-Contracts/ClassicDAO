  <script>
    function getDistanceFromElement(event, element) {
      var rect = element.getBoundingClientRect();
      var dx = Math.max(rect.left - event.clientX, 0, event.clientX - rect.right);
      var dy = Math.max(rect.top - event.clientY, 0, event.clientY - rect.bottom);
      return Math.sqrt(dx * dx + dy * dy);
    }

    document.querySelector('.menu-container').addEventListener('mouseover', function () {
      var dropdown = document.querySelector('.dropdown-menu-hamburger');
      dropdown.style.display = 'block';
    });

    document.querySelector('.menu-container').addEventListener('mouseout', function (event) {
      var dropdown = document.querySelector('.dropdown-menu-hamburger');
      if (getDistanceFromElement(event, dropdown) > 5) {
        dropdown.style.display = 'none';
      }
    });

    document.querySelector('.menu-container-vote').addEventListener('mouseover', function () {
      var dropdown = document.querySelector('.dropdown-menu-vote');
      dropdown.style.display = 'block';
    });

    document.querySelector('.menu-container-vote').addEventListener('mouseout', function (event) {
      var dropdown = document.querySelector('.dropdown-menu-vote');
      if (getDistanceFromElement(event, dropdown) > 5) {
        dropdown.style.display = 'none';
      }
    });
